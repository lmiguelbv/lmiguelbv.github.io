    <style>
        :root {
            /* --- COLOR PALETTE --- */
            --bg-deep: #050505;       /* Deepest Black */
            
            /* Synthwave Accents */
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            
            /* Text & Buttons */
            --text-color: #c9d1d9;
            --btn-bg: #21262d;
            --btn-border: #30363d;
            --btn-hover: #D4AF37;     /* Gold Hover */
            --accent: #D4AF37;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            
            /* DEFAULT (Desktop) Spacing */
            padding: 20px;
            padding-bottom: 10vh;
            box-sizing: border-box;

            /* --- BACKGROUND --- */
            background-color: var(--bg-deep);
            background-image: url('server-racks.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            text-align: center;
            max-width: 420px;
            width: 100%;
            
            /* Container Style */
            background-color: rgba(22, 27, 34, 0.80); 
            padding: 40px 30px;
            border-radius: 16px;
            
            /* Border & Glow */
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15), 
                        0 0 50px rgba(188, 19, 254, 0.15);
            
            backdrop-filter: blur(8px); 
        }

        /* --- MOBILE OPTIMIZATION (New Code) --- */
        @media (max-width: 600px) {
            body {
                /* Reduce outer space so card fills the screen */
                padding: 15px; 
                /* Remove the bottom lift so it centers perfectly on small screens */
                padding-bottom: 15px; 
            }
            .container {
                /* Reduce internal space so content fits without scrolling */
                padding: 30px 20px;
            }
            h1 { font-size: 1.6rem; } /* Slightly smaller title for mobile */
            h4 { font-size: 0.9rem; }
        }
        /* -------------------------------------- */
        
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--btn-border);
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        h1 { 
            font-size: 1.8rem; 
            margin-bottom: 0.2rem; 
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }

        h4 {
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--neon-cyan);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        p { 
            color: #c9d1d9;
            margin-bottom: 2rem; 
            line-height: 1.6;
            font-size: 0.95rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            
            background-color: rgba(33, 38, 45, 0.9);
            border: 1px solid var(--btn-border);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }
        .link-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            background-color: rgba(33, 38, 45, 1);
        }
        .link-btn i {
            font-size: 1.2rem;
        }
        
        .footer { margin-top: 30px; font-size: 0.8rem; color: #c9d1d9; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
    </style>
</head>
