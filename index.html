<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Botero Tech</title>
    
    <link rel="icon" type="image/png" href="profile.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --btn-bg: #21262d;
            --btn-border: #30363d;
            
            /* Dark Gold Color */
            --btn-hover: #D4AF37; 
            --accent: #D4AF37;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            
            /* Vertical adjustment */
            padding: 20px;
            padding-bottom: 15vh;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 420px;
            width: 100%;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--btn-border);
            margin-bottom: 15px;
            object-fit: cover;
        }
        h1 { 
            font-size: 1.6rem; 
            margin-bottom: 1rem; 
            font-weight: 700;
        }
        p { 
            color: #8b949e; 
            margin-bottom: 2rem; 
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            
            background-color: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .link-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }
        .link-btn i {
            font-size: 1.2rem;
        }
        
        .footer { margin-top: 30px; font-size: 0.8rem; color: #484f58; }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.png" alt="Miguel Botero"> 
        
        <h1>Miguel Botero Tech</h1>
        
        <p>
            Cloud & Hybrid Infrastructure Ops | Security-Focused <br>
            Linux Admin - Docker - VMs - IaaS - Networking <br>
            AWS - Azure - GCP <br>
            DevOps Aspirant
        </p>

        <a href="https://www.linkedin.com/in/miguel-botero-509373110/" class="link-btn" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn Profile
        </a>
        
        <a href="https://drive.google.com/file/d/1ZRDCahKRvCWaPsWEB9mI6FljwksaA4IX/view?usp=drive_link" class="link-btn" target="_blank">
            <i class="fas fa-file-pdf"></i> Download CV
        </a>
        
        <a href="https://github.com/lmiguelbv" class="link-btn" target="_blank">
            <i class="fab fa-github"></i> GitHub Portfolio
        </a>
        
        <a href="mailto:miguelbotero59@gmail.com" class="link-btn">
            <i class="fas fa-envelope"></i> Contact Me
        </a>
        
        <div class="footer">
            Hosted on GitHub Pages
        </div>
    </div>
</body>
</html>
