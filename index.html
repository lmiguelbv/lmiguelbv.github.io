<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Botero | Systems Engineer</title>
    <style>
        :root {
            --bg-color: #0d1117; /* GitHub Dark Mode Background */
            --text-color: #c9d1d9;
            --btn-bg: #21262d;
            --btn-border: #30363d;
            --btn-hover: #58a6ff;
            --accent: #58a6ff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--btn-border);
            margin-bottom: 15px;
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #8b949e; margin-bottom: 2rem; }
        
        .link-btn {
            display: block;
            background-color: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .link-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }
        .footer { margin-top: 30px; font-size: 0.8rem; color: #484f58; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/lmiguelbv.png" alt="Miguel Botero"> 
        
        <h1>Miguel Botero</h1>
        <p>Systems Engineer | Linux Infrastructure | DevOps Aspirant</p>

        <a href="https://www.linkedin.com/in/miguel-botero-509373110/" class="link-btn" target="_blank">LinkedIn Profile</a>
        <a href="https://drive.google.com/file/d/1ZRDCahKRvCWaPsWEB9mI6FljwksaA4IX/view?usp=sharing" class="link-btn" target="_blank">View/Download CV (PDF)</a>
        <a href="https://github.com/lmiguelbv" class="link-btn" target="_blank">GitHub Portfolio</a>
        <a href="mailto:miguelbotero59@gmail.com" class="link-btn">Contact Me</a>
        
        <div class="footer">
            Hosted on GitHub Pages
        </div>
    </div>
</body>
</html>
